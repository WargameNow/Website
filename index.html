<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Agent - Coming Soon</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-light: #3b82f6;
            --gray-50: #f9fafb;
            --gray-700: #374151;
            --gray-800: #1f2937;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--gray-50);
            color: var(--gray-800);
            padding: 1rem;
        }

        .container {
            text-align: center;
            padding: 3rem 2rem;
            max-width: 600px;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
        }

        .logo {
            font-size: 1.5rem;
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 2rem;
            display: block;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.025em;
            line-height: 1.2;
        }

        .tagline {
            font-size: 1.25rem;
            color: var(--gray-700);
            margin-bottom: 2.5rem;
            line-height: 1.5;
        }

        .email-form {
            display: flex;
            gap: 0.75rem;
            justify-content: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        input[type="email"] {
            padding: 0.875rem 1.25rem;
            font-size: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            width: 300px;
            transition: border-color 0.2s ease;
            outline: none;
        }

        input[type="email"]:focus {
            border-color: var(--primary);
        }

        button {
            padding: 0.875rem 1.75rem;
            font-size: 1rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        button:hover {
            background-color: var(--primary-light);
            transform: translateY(-1px);
        }

        .success-message {
            color: #059669;
            display: none;
            margin-top: 1rem;
            font-weight: 500;
        }

        @media (max-width: 640px) {
            .container {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            .tagline {
                font-size: 1.125rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Decision Agent</div>
        
        <h1>Coming Soon</h1>
        <p class="tagline">AI wargaming to test and improve your business resilience. Sign up now for first access and early updates.</p>

        <form class="email-form" id="emailForm">
            <input type="email" placeholder="Enter your email address" required>
            <button type="submit">Get Early Access</button>
        </form>
        <p class="success-message" id="successMessage">Thanks! You'll be the first to know when we launch.</p>
    </div>

    <script>
        document.getElementById('emailForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('successMessage').style.display = 'block';
            this.reset();
        });
    </script>
</body>
</html>
