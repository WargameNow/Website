<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Agent - Coming Soon</title>
    <style>
        :root {
            --primary: #4B0082;
            --primary-light: #6A0DAD;
            --white: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #4B0082 0%, #00CED1 100%);
            display: flex;
            padding: 2rem;
        }

        .page-container {
            display: flex;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            gap: 4rem;
            align-items: center;
        }

        .content {
            flex: 1;
            color: var(--white);
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 3rem;
            color: var(--white);
        }

        h1 {
            font-size: 3rem;
            margin: 0 0 1.5rem 0;
            line-height: 1.2;
            font-weight: 700;
        }

        .tagline {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            line-height: 1.6;
            opacity: 0.9;
        }

        .form-container {
            background: var(--white);
            padding: 2rem;
            border-radius: 12px;
            width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        input[type="email"] {
            width: 100%;
            padding: 0.875rem;
            margin-bottom: 1rem;
            border: 1px solid #e1e1e1;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 0.875rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: var(--primary-light);
        }

        .success-message {
            color: #059669;
            display: none;
            margin-top: 1rem;
            text-align: center;
        }

        @media (max-width: 900px) {
            .page-container {
                flex-direction: column;
                text-align: center;
                gap: 2rem;
            }

            .form-container {
                width: 100%;
                max-width: 400px;
                margin: 0 auto;
            }

            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="content">
            <div class="logo">Decision Agent</div>
            <h1>AI Wargaming for Business Resilience</h1>
            <p class="tagline">Test and improve your business resilience with advanced AI-powered scenario planning.</p>
        </div>

        <div class="form-container">
            <h2 class="form-title">Get Early Access</h2>
            <form id="emailForm">
                <input type="email" placeholder="Enter your email address" required>
                <button type="submit">Request Access</button>
            </form>
            <p class="success-message" id="successMessage">Thanks! We'll keep you updated on our launch.</p>
        </div>
    </div>

    <script>
        document.getElementById('emailForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('successMessage').style.display = 'block';
            this.reset();
        });
    </script>
</body>
</html>
